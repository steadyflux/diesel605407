{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<form action="login" method="post" id="login-form">
    <div class="form-row">
        <label for="id_username">
            Username:
        </label>
        <input type="text" name="username" id="id_username" />
    </div>
    <div class="form-row">
        <label for="id_password">
            Password:
        </label>
        <input type="password" name="password" id="id_password" /><input type="hidden" name="this_is_the_login_form" value="1" />
    </div>
    <div class="submit-row">
        <label>
            &nbsp;
        </label>
        <input type="submit" value="Log in" />
    </div>
</form>
<p>Not a member? <a href="/accounts/register/">Join Up!</a></p>
